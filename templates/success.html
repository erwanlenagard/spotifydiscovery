{% extends 'base.html' %} 
{% block title %}Mes artistes favoris{% endblock %}
{% block content %} 

<div class="align-items-center bg-dark" style="height: 90vh;color:white;">
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-lg-auto mx-md-auto">
        <h1 class="pt-5 pb-2">La playlist a été généré pour {{name}}</h1>
        <p>Retrouvez cette playlist directement sur votre compte Spotify.</p>
        <iframe src={{playlist_id}} width="100%" height="380" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </div>
  </div>
</div>

{% endblock %}
